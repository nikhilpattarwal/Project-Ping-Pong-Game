
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ping Pong Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    
    <div class="score">
       <div class="scores" id="computer-score">0</div>
       <div class="read-me">Press Enter To Start And Pause The Game</div>
       <div class="divider"><div class="ring"> </div></div>
       <div class="read-me-2">Press Space To Boost The Ball</div>
       <div class="scores" id="player-score">0</div>
    </div>

    <div class="ball" id="ball"></div>
    <div class="paddle top" id="computer-paddle">Computer</div>
    <div class="paddle bottom" id="player-paddle">Player</div>
   <script src="ping_pong.js" type="module"> </script>
  </body>
</html>
